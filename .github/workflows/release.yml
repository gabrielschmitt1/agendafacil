on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Create Release PR or Release
        uses: google-github-actions/release-please-action@v4
        id: release
        with:
          release-type: node
          package-name: agendafacil
          changelog-types: |
            [
              {"type": "feat", "section": "âœ¨ Novidades", "hidden": false},
              {"type": "fix", "section": "ğŸ› CorreÃ§Ãµes", "hidden": false},
              {"type": "perf", "section": "âš¡ Performance", "hidden": false},
              {"type": "refactor", "section": "â™»ï¸ RefatoraÃ§Ãµes", "hidden": false},
              {"type": "docs", "section": "ğŸ“š DocumentaÃ§Ã£o", "hidden": false},
              {"type": "style", "section": "ğŸ’„ Estilo", "hidden": false},
              {"type": "test", "section": "âœ… Testes", "hidden": false},
              {"type": "ci", "section": "ğŸ‘· CI/CD", "hidden": false},
              {"type": "chore", "section": "ğŸ”§ Outros", "hidden": false}
            ]

      # Se uma release foi criada, dispara o build do APK
      - name: Trigger Android Build
        if: ${{ steps.release.outputs.release_created }}
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: release-created
          client-payload: '{"tag": "${{ steps.release.outputs.tag_name }}"}'

